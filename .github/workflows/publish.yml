name: Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set build number
        id: build_info
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          BUILD_ID=${{ github.run_id }}
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build Number: $BUILD_NUMBER"
          echo "Build ID: $BUILD_ID"

      - name: Install dependencies
        run: npm ci

      - name: Build library
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          BUILD_ID: ${{ github.run_id }}
        run: |
          echo "ðŸ”¨ Building library (Build #${{ github.run_number }})..."
          npm run build
          echo "âœ… Build completed successfully (Build #${{ github.run_number }})"

      - name: Check if this is a tag push
        id: is_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version from tag
        id: get_version
        if: steps.is_tag.outputs.is_tag == 'true'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify package version matches tag
        if: steps.is_tag.outputs.is_tag == 'true'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.get_version.outputs.version }}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ“ Version match confirmed: $PACKAGE_VERSION"

      - name: Prepare version for publishing
        id: version_info
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=${{ github.run_number }}
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For tags, use the base version and publish to 'latest'
            PUBLISH_VERSION="$BASE_VERSION"
            PUBLISH_TAG="latest"
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            # For regular builds, use 1.0.{run_number} format
            # Extract major.minor from base version (e.g., 1.0.0 -> 1.0)
            MAJOR_MINOR=$(echo "$BASE_VERSION" | sed 's/\.[0-9]*$//')
            PUBLISH_VERSION="${MAJOR_MINOR}.${BUILD_NUMBER}"
            PUBLISH_TAG="build"
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          
          echo "version=$PUBLISH_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$PUBLISH_TAG" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $PUBLISH_VERSION with tag: $PUBLISH_TAG"

      - name: Update package.json version for build
        if: steps.version_info.outputs.is_release == 'false'
        run: |
          npm version ${{ steps.version_info.outputs.version }} --no-git-tag-version
          echo "Updated package.json version to ${{ steps.version_info.outputs.version }}"

      - name: Publish to npm
        run: |
          npm publish --tag ${{ steps.version_info.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Restore package.json version
        if: steps.version_info.outputs.is_release == 'false'
        run: |
          npm version ${{ steps.version_info.outputs.base_version }} --no-git-tag-version
          echo "Restored package.json version to ${{ steps.version_info.outputs.base_version }}"

      - name: Publish summary
        run: |
          echo "## ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: @solidexpert/csv-importer-angular" >> $GITHUB_STEP_SUMMARY
          echo "- **Published Version**: ${{ steps.version_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Base Version**: ${{ steps.version_info.outputs.base_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Tag**: ${{ steps.version_info.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: ${{ steps.build_info.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ steps.build_info.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version_info.outputs.is_release }}" == "true" ]]; then
            echo "âœ… Published as **latest** release" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Published as **build** pre-release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Install with: \`npm install @solidexpert/csv-importer-angular@build\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: https://www.npmjs.com/package/@solidexpert/csv-importer-angular" >> $GITHUB_STEP_SUMMARY
