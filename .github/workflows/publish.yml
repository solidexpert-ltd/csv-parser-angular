name: Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set build number
        id: build_info
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          BUILD_ID=${{ github.run_id }}
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build Number: $BUILD_NUMBER"
          echo "Build ID: $BUILD_ID"

      - name: Install dependencies
        run: npm ci

      - name: Build library
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          BUILD_ID: ${{ github.run_id }}
        run: |
          echo "ðŸ”¨ Building library (Build #${{ github.run_number }})..."
          npm run build
          echo "âœ… Build completed successfully (Build #${{ github.run_number }})"

      - name: Check if this is a tag push
        id: is_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version from tag
        id: get_version
        if: steps.is_tag.outputs.is_tag == 'true'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify package version matches tag
        if: steps.is_tag.outputs.is_tag == 'true'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.get_version.outputs.version }}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ“ Version match confirmed: $PACKAGE_VERSION"

      - name: Publish to npm
        if: steps.is_tag.outputs.is_tag == 'true' || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build summary
        if: steps.is_tag.outputs.is_tag == 'false'
        run: |
          echo "## âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: ${{ steps.build_info.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ steps.build_info.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ To publish to npm, create a version tag: \`git tag v1.0.0 && git push --tags\`" >> $GITHUB_STEP_SUMMARY

      - name: Publish summary
        if: steps.is_tag.outputs.is_tag == 'true' || github.event_name == 'release'
        run: |
          echo "## ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: @solidxepert/csv-import-angular" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: ${{ steps.build_info.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ steps.build_info.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: https://www.npmjs.com/package/@solidxepert/csv-import-angular" >> $GITHUB_STEP_SUMMARY
